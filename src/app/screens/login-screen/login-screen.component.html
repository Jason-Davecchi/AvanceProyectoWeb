
<div class="conta-fluid">
    <div class="row my-5">
      <div class="col-4 offset-4">
        <div class="card border-info" style="max-width: 580px;">
          <div class="row my-4">
            <div class="col-6 offset-3">
              <div class="content-card">
                <h4>Iniciar Sesión</h4><br>
                <form>
                  <div class="form-group">
                    <label for="inputEmail">Correo electronico</label>
                    <input type="email" class="form-control form-text" id="inputEmail" placeholder="Correo electrónico" required="" value="">
                  </div>
                    <div class="form-group">
                      <label for="inputPassword1">Contraseña</label>
                      <input type="password" class="form-control" id="inputPassword1" placeholder="Contraseña" required="" value="">
                    </div>
                        <input type="submit" class="btn btn-info" value="Iniciar sesión">
                  <div>
                    <br>
                      <p class="text-dark">¿No tiene cuenta? <a [routerLink] = "['/Register']" class="card-link"> registrese Aqui</a></p>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
